<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AJAX: load</title>
  </head>
  <body>
    <div class="container" id="contact">
      <h2>Contact me</h2>
      <form action="" method="post">
        <ul>
          <li>
            <p>Name:</p>
            <input type="text" name="name" id="name" />
          </li>
          <li>
            <p>Surname:</p>
            <input type="text" name="surname" id="surname" />
          </li>
          <li>
            <p>Phone number:</p>
            <input type="tel" name="telephone" id="telephone" />
          </li>
          <li>
            <p>Gender:</p>
            <div>Male</div>
            <input type="radio" name="is-male-female" id="isMale" />
            <div>Female</div>
            <input type="radio" name="is-male-female" id="isFemale" />
          </li>
          <li>
            <p>Email:</p>
            <input type="email" name="email" id="email" />
          </li>
          <li>
            <p>Date of birth:</p>
            <input type="date" name="date-birth" id="date-birth" />
          </li>
          <li>
            <p>Message:</p>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </li>
          <li>
            <input type="button" value="submit" />
          </li>
        </ul>
      </form>
    </div>
    <script src="jquery-3.5.1.js"></script>
    <script>
      (function () {})();
    </script>
  </body>
</html>
