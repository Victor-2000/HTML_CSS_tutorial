<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Obligatory Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <div id="holder">
      <div id="slider">
        <div id="range">
          <div class="image">Image&nbsp;1</div>
          <div class="image">Image&nbsp;2</div>
          <div class="image">Image&nbsp;3</div>
          <div class="image">Image&nbsp;4</div>
          <div class="image">Image&nbsp;5</div>
          <div class="image">Image&nbsp;6</div>
          <div class="image">Image&nbsp;7</div>
          <div class="image">Image&nbsp;8</div>
        </div>
      </div>
      <div id="slider-nav">
        <button data-dir="prev">Previous</button>
        <button data-dir="next">Next</button>
      </div>
    </div>
    <script src="../jquery-3.5.1.js"></script>
    <script src="./slider.js"></script>
    <script>
      var container = $("div#slider").css("overflow-x", "hidden").children();
      console.log(container);
      var slider = new Slider(container, $("#slider-nav"));

      slider.nav.find("button").on("click", function () {
        slider.setCurrent($(this).data("dir"));
        slider.transition();
      });
    </script>
  </body>
</html>
