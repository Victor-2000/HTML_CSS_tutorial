<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        color: black;
      }

      .emphasis {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Website</h1>
      <p>
        Nisi laborum anim do ea ipsum tempor eiusmod. Non duis commodo nostrud
        enim id eiusmod ut amet aliquip ad dolor cupidatat anim. Labore aute
        mollit ullamco id veniam.
      </p>
      <ul class="emphasis">
        <li>Hello</li>
        <li>Hello 2</li>
        <li>Hello 3</li>
        <li>Hello 4</li>
        <li>Hello 5</li>
        <ul>
          <li>Hello from the nest.</li>
        </ul>
      </ul>
    </div>
    <script src="./jquery-3.5.1.js"></script>
    <script>
      $("ul.emphasis").children("li").eq(3).next().text("added with jQuery");
    </script>
  </body>
</html>
