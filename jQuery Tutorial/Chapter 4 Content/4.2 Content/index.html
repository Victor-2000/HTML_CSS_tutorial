<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 span{
        color: grey;
        font-size: .8em;
      }
    </style>
  </head>
  <body>

    <ul class="tweets">
      <script id="template" type="text/x-handlebars-template">
      {{#each this}}
      <li>
        <h2>{{fullName author}} {{#if age}}- <span>{{age}}</span>{{/if}}</h2>
        <p> {{{tweet}}} </p>
        <h5>
          {{#if quote}}
          {{quote}}
          {{else}}
           Author does not have a quote.
          {{/if}}
        </h5>
      </li>
      {{/each}}
      </script>
    </ul>
    
    </script>
    <script src="../handlebars-v4.7.6.js"></script>
    <script src="../../jquery-3.5.1.js"></script>
    <script>
      (function(){
        var data = [{
          author: {first:'Jeffrey',last: 'Way', age: 27},
          tweet:'30 Days to Learn jQuery Rocks',
          quote: 'Never, ever, ever, ever, ever give up',
        },
        {
          author: {first:'John',last: 'Doe', age: 45},
          tweet:'<strong>30 Days</strong> to Learn jQuery Rocks',
        },
      ];
      Handlebars.registerHelper('fullName',function(author){
        return author.first + ' ' + author.last + ' - ' + author.age;
      });
        var template = Handlebars.compile($('#template').html());
        $('ul.tweets').append(template(data));
      })();
    </script>
  </body>
</html>
